    <script>
        document.addEventListener("DOMContentLoaded", function () {
          document.querySelectorAll("input").forEach(function (e) {
            if (e.value === "")
              e.value = window.sessionStorage.getItem(e.name, e.value);
            e.addEventListener("input", function () {
              window.sessionStorage.setItem(e.name, e.value);
            });
          });
        });
        
    </script>
    <script> 
        function save() {	
          for(let i = 1; i <= 3; i++){
            var new_id1 = "field-checkbox-group-option-"+String(i);
        	var checkbox = document.getElementById(new_id1);
            localStorage.setItem(new_id1, checkbox.checked);	
          }
          for(let i = 1; i <= 3; i++){
            var new_id2 = "field-radio-group-option-"+String(i);
        	var checkbox = document.getElementById(new_id2);
            localStorage.setItem(new_id2, checkbox.checked);	
          }
        }
        for(let i = 1; i <= 3; i++){
          if(localStorage.length > 0){
            var checked = JSON.parse(localStorage.getItem("field-checkbox-group-option-"+String(i)));
            var new_id = "field-checkbox-group-option-"+String(i);
            document.getElementById(new_id).checked = checked;
          }
        }
        for(let i = 1; i <= 3; i++){
          if(localStorage.length > 0){
            var checked = JSON.parse(localStorage.getItem("field-radio-group-option-"+String(i)));
            var new_id = "field-radio-group-option-"+String(i);
            document.getElementById(new_id).checked = checked;
          }
        }
        window.addEventListener('change', save);
    </script>
    <script>
        const of = document.querySelector('button')
        document.querySelector('#button-add').addEventListener('click', e => {
          var new_id  = document.getElementById("advatages").querySelectorAll('svg').length+1;
          const html = `
          <div class="input-group mt-2" id = "input-group-">
              <input
                type="text"
                class="form-control"
                id="field-advantages-"
                name = "field-advantages-"

                "
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 30 30"

                height="25px"

                />
              </svg>
            </div>
          `
          of.insertAdjacentHTML('beforebegin', html)
          var blockDiv = document.getElementById('input-group-'); 
          var blockInput = document.getElementById('field-advantages-');
          var button = document.getElementById('button-remove-');
          blockDiv.id = blockDiv.id + String(new_id);
          blockInput.id = blockInput.id + String(new_id);
          blockInput.name = blockInput.name + String(new_id);
          button.id = button.id + String(new_id);
        })
        function remove(el) {
            const id = document.getElementById(el).parentElement.id;
            document.getElementById(id).remove();
        }
