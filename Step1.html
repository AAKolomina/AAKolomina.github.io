<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles\style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Step 1</title>
  </head>
  <body style="background-color: whitesmoke">
    <div class="container">
      <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="container bg-white pt-3 pb-5" style="border-radius: 5%">
            <div class="row pt-3 pb-4">
              <div class="col-1"></div>
              <div class="col-10">
                <div class="position-relative m-4">
                  <div class="progress" style="height: 3px">
                    <div
                      class="progress-bar"
                      role="progressbar"
                      style="width: 0%"
                      aria-valuenow="25"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                  <div
                    class="position-absolute top-0 start-0 translate-middle btn btn-sm rounded-pill"
                    style="
                      width: 1rem;
                      height: 1rem;
                      background-color: rgb(105, 57, 209);
                      padding: 0;
                      margin: 0;
                    "
                  >
                    <div
                      style="
                        width: 0.4rem;
                        height: 0.4rem;
                        background-color: rgb(248, 248, 248);
                        border-radius: 50%;
                        margin-left: 0.25rem;
                        margin-top: 0.25rem;
                      "
                    ></div>
                    <div class="mt-2" style="color: rgb(105, 57, 209)">1</div>
                  </div>
                  <div
                    class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
                    style="width: 1rem; height: 1rem; padding: 0; margin: 0"
                  >
                    <div
                      style="
                        width: 0.4rem;
                        height: 0.4rem;
                        border-radius: 50%;
                        margin-left: 0.25rem;
                        margin-top: 0.25rem;
                      "
                    ></div>
                    <div class="mt-2 text-secondary">2</div>
                  </div>
                  <div
                    class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
                    style="width: 1rem; height: 1rem; padding: 0; margin: 0"
                  >
                    <div
                      style="
                        width: 0.4rem;
                        height: 0.4rem;
                        border-radius: 50%;
                        margin-left: 0.25rem;
                        margin-top: 0.25rem;
                      "
                    ></div>
                    <div class="mt-2 text-secondary">3</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-1"></div>
              <div class="col-5">
                <label for="formGroupExampleInput" class="form-label mt"
                  >Nickname</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="field-nickname"
                  name="field-nickname"
                  placeholder="Placeholder"
                />
                <label for="formGroupExampleInput" class="form-label mt-4"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="field-name"
                  name="field-ame"
                  placeholder="Placeholder"
                />
                <label for="formGroupExampleInput" class="form-label mt-4"
                  >Surname</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="field-surname"
                  name="field-surname"
                  placeholder="Placeholder"
                />
                <label for="formGroupExampleInput" class="form-label mt-4"
                  >Sex</label
                >
                <select name="sex" id="inputState" class="form-select">
                  <option selected>Не выбрано</option>
                  <option>man</option>
                  <option>woman</option>
                </select>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-1"></div>
              <div class="col-8">
                <button
                  type="button"
                  class="btn"
                  style="border-color: rgb(105, 57, 209)"
                  id="button-back"
                  onclick="document.location= 'Main.html'"
                >
                  Назад
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn"
                  style="background-color: rgb(105, 57, 209); color: whitesmoke"
                  id="button-back"
                  onclick="document.location= 'Step2.html'"
                >
                  Далее
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("input").forEach(function (e) {
          if (e.value === "")
            e.value = window.sessionStorage.getItem(e.name, e.value);
          e.addEventListener("input", function () {
            window.sessionStorage.setItem(e.name, e.value);
          });
        });
      });
    </script>
    <script>
      let select = document.querySelector('select[name="sex"]');
      select.onclick = () => {
        sessionStorage.setItem("selIndx", select.selectedIndex);
      };

      if (sessionStorage.getItem("selIndx"))
        select.selectedIndex = +sessionStorage.getItem("selIndx");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
